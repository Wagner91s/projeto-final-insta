<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./instagram-celular.png" alt="instagram-celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./troper.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">continue com sua conta</a>
                <a href="#" class="instagram-logout">remover conta</a>
            </div>
            <div class="group">
                <p class="not-acount">não é sua conta</p>
                <p class="nota-count">
                    <span class="link-blue">alternar contas</span>
                    ou 
                    <span class="linkblue">inscreva-se</span> 
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
